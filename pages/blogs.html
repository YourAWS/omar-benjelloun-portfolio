<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Blogs - Omar Benjelloun Portfolio</title>
    <link rel="icon" type="image/png" class="round" href="/public/images/benjellon.png">
    <link rel="stylesheet" href="../css/main.css" />
    <style>
        .blog-card {
            transition: all 0.3s ease;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Styles for rendered blog content */
        .blog-content {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .blog-content b,
        .blog-content strong {
            font-weight: bold;
        }

        .blog-content i,
        .blog-content em {
            font-style: italic;
        }

        .blog-content u {
            text-decoration: underline;
        }

        .blog-content ul {
            list-style-type: disc;
            margin-left: 1.5rem;
        }

        .blog-content ol {
            list-style-type: decimal;
            margin-left: 1.5rem;
        }

        .blog-content h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .blog-content h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .blog-content p {
            margin-bottom: 0.5rem;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .modal.hidden {
            display: none;
            opacity: 0;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 12px;
            font-family: Georgia, serif;
        }

        .modal-content p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 24px;
            font-size: 0.95rem;
        }

        .modal-content strong {
            color: #ef4444;
            font-weight: 600;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-actions .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .modal-actions .btn.cancel {
            background-color: #e5e7eb;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .modal-actions .btn.cancel:hover {
            background-color: #d1d5db;
        }

        .modal-actions .btn.delete {
            background-color: #ef4444;
            color: white;
        }

        .modal-actions .btn.delete:hover {
            background-color: #dc2626;
        }

        /* Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            display: none;
            opacity: 0;
        }

        .loading-spinner {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #16a34a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #6b7280;
            font-size: 1rem;
            margin: 0;
        }
    </style>
</head>

<body class="font-body bg-surface-50 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white border-b border-border shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html"
                class="font-display text-xl font-bold text-brand-500 hover:text-brand-600 transition-250">
                Omar Benjelloun
            </a>
            <div class="flex items-center space-x-8">
                <a href="index.html" class="text-text-secondary hover:text-primary transition-250">Home</a>
                <a href="blog-form.html"
                    class="px-4 py-2 rounded-lg bg-primary text-white font-medium hover:bg-primary-700 transition-250 shadow-cta">New
                    Post</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="bg-white py-16 border-b border-border">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <h1 class="font-display text-4xl md:text-5xl font-bold text-text-primary mb-4">Latest Insights</h1>
            <p class="text-xl text-text-secondary max-w-2xl mx-auto">Explore updates, stories, and expertise shared by
                Omar.</p>
        </div>
    </div>

    <!-- Blogs Grid -->
    <div class="max-w-7xl mx-auto px-6 py-12">
        <div id="blogs-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Blogs will be injected here -->
        </div>

        <div id="no-blogs-message" class="hidden text-center py-12">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-surface-100 mb-4 text-text-muted">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2 2h-7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-text-primary mb-2">No posts yet</h3>
            <p class="text-text-secondary mb-6">Be the first to share something amazing!</p>
            <a href="blog-form.html" class="text-primary hover:text-primary-700 font-medium hover:underline">Create a
                Post
                &rarr;</a>
        </div>
    </div>

    <script>
        let deletePostId = null;
        const API_URL = 'http://localhost:8000/api/blogs';

        // Initialize loading overlay on page load
        document.addEventListener('DOMContentLoaded', () => {
            createLoadingOverlay();
            loadBlogs();
        });

        function createLoadingOverlay() {
            const overlay = document.createElement('div');
            overlay.id = 'loading-overlay';
            overlay.className = 'loading-overlay hidden';
            overlay.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p class="loading-text">Loading blogs...</p>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function showLoading(message = 'Loading...') {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                const text = overlay.querySelector('.loading-text');
                if (text) text.textContent = message;
                overlay.classList.remove('hidden');
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.classList.add('hidden');
            }
        }

        function showDeleteModal(id) {
            deletePostId = id;
            const modal = document.getElementById('deleteModal');
            modal.classList.remove('hidden');
        }

        function closeModal() {
            const modal = document.getElementById('deleteModal');
            modal.classList.add('hidden');
            deletePostId = null;
        }

        function confirmDelete() {
            if (deletePostId !== null) {
                console.log('Deleting blog with ID:', deletePostId);
                showLoading('Deleting blog...');
                fetch(`${API_URL}/${deletePostId}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        console.log('Delete response status:', response.status);
                        if (!response.ok) throw new Error('Failed to delete post');
                        closeModal();
                        loadBlogs();
                    })
                    .catch(error => {
                        console.error('Error deleting post:', error);
                        hideLoading();
                        alert('Error deleting post. Please try again.');
                        closeModal();
                    });
            }
        }

        function deletePost(id) {
            showDeleteModal(id);
        }

        function editPost(id) {
            window.location.href = `blog-form.html?id=${id}`;
        }

        function stripHtml(html) {
            const temp = document.createElement('div');
            temp.innerHTML = html;
            return temp.textContent || temp.innerText || '';
        }

        function createExcerpt(html, maxLength = 150) {
            const text = stripHtml(html);
            if (text.length <= maxLength) return text;
            return text.substr(0, maxLength) + '...';
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function loadBlogs() {
            const blogsContainer = document.getElementById('blogs-container');
            const noBlogsMessage = document.getElementById('no-blogs-message');
            const isAuthenticated = localStorage.getItem('isAuthenticated') === 'true';

            blogsContainer.innerHTML = '';
            showLoading('Loading blogs...');

            console.log('Loading blogs from:', API_URL);

            fetch(API_URL)
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`HTTP ${response.status}: ${text}`);
                        });
                    }
                    return response.json();
                })
                .then(blogs => {
                    console.log('Blogs loaded:', blogs);
                    hideLoading();
                    if (blogs.length === 0) {
                        noBlogsMessage.classList.remove('hidden');
                    } else {
                        noBlogsMessage.classList.add('hidden');
                        blogs.reverse().forEach(blog => {
                            const card = document.createElement('div');
                            card.className = 'blog-card bg-white rounded-2xl overflow-hidden border border-gray-100 shadow-sm flex flex-col h-full group relative';

                            const imageHtml = blog.image
                                ? `<div class="h-48 w-full bg-gray-100 overflow-hidden"><img src="${blog.image}" alt="${escapeHtml(blog.title)}" class="w-full h-full object-cover"></div>`
                                : `<div class="h-48 w-full bg-surface-100 flex items-center justify-center text-text-muted"><svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg></div>`;

                            let actionsHtml = '';
                            if (isAuthenticated) {
                                actionsHtml = `
                                    <div class="absolute top-4 right-4 flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <button class="edit-btn p-2 bg-white rounded-full shadow-md text-gray-500 hover:text-primary hover:bg-gray-50" title="Edit" data-id="${blog.id}">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                                        </button>
                                        <button class="delete-btn p-2 bg-white rounded-full shadow-md text-gray-500 hover:text-red-500 hover:bg-red-50" title="Delete" data-id="${blog.id}">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                        </button>
                                    </div>
                                `;
                            }

                            const contentDiv = document.createElement('div');
                            contentDiv.className = 'p-6 flex-1 flex flex-col';

                            contentDiv.innerHTML = `
                                <div class="text-xs font-semibold uppercase tracking-wider text-primary mb-2">${new Date(blog.created_at).toLocaleDateString()}</div>
                                <h3 class="text-xl font-display font-bold text-text-primary mb-3 line-clamp-2">${escapeHtml(blog.title)}</h3>
                                <div class="blog-content text-text-secondary mb-4"></div>
                            `;

                            const blogContentDiv = contentDiv.querySelector('.blog-content');
                            blogContentDiv.innerHTML = blog.content;

                            card.innerHTML = imageHtml + actionsHtml;
                            card.appendChild(contentDiv);

                            blogsContainer.appendChild(card);
                        });

                        // Add event listeners to delete and edit buttons
                        document.querySelectorAll('.delete-btn').forEach(btn => {
                            btn.addEventListener('click', (e) => {
                                const id = parseInt(btn.getAttribute('data-id'));
                                console.log('Delete button clicked for blog ID:', id);
                                deletePost(id);
                            });
                        });

                        document.querySelectorAll('.edit-btn').forEach(btn => {
                            btn.addEventListener('click', (e) => {
                                const id = parseInt(btn.getAttribute('data-id'));
                                console.log('Edit button clicked for blog ID:', id);
                                editPost(id);
                            });
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading blogs:', error);
                    hideLoading();
                    noBlogsMessage.classList.remove('hidden');
                    noBlogsMessage.innerHTML = '<h3 class="text-xl font-semibold text-text-primary">Error loading posts</h3><p class="text-text-secondary">Please try refreshing the page.</p>';
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('deleteModal');
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
    <div id="deleteModal" class="modal hidden">
        <div class="modal-content">
            <h2>Delete Blog Post</h2>
            <p>
                Are you sure you want to permanently delete this post?<br />
                <strong>This action cannot be undone.</strong>
            </p>

            <div class="modal-actions">
                <button class="btn cancel" onclick="closeModal()">Cancel</button>
                <button class="btn delete" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

</body>

</html>
