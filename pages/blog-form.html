<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blog Post - Omar Benjelloun Portfolio</title>
    <link rel="icon" type="image/png" class="round" href="/public/images/benjellon.png">
    <link rel="stylesheet" href="../css/main.css" />
    <style>
        .form-card {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-drop-area {
            border: 2px dashed #e5e7eb;
            transition: all 0.2s ease;
        }

        .file-drop-area:hover {
            border-color: #166534;
            background-color: #f0fdf4;
        }

        .editor-toolbar button {
            transition: all 0.2s;
        }

        .editor-toolbar button:hover {
            background-color: #f3f4f6;
            color: #166534;
        }
    </style>
    <script>

        // Protect this route
        if (localStorage.getItem('isAuthenticated') !== 'true') {
            alert('Please login to create a post.');
            window.location.href = 'login.html';
        }

        let editingPostId = null;
        let existingImage = null;

        document.addEventListener('DOMContentLoaded', () => {
            checkUrlForEdit();
        });

        function checkUrlForEdit() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                editingPostId = parseInt(id);
                document.getElementById('page-title').textContent = 'Edit Blog Post';
                document.getElementById('submit-btn').textContent = 'Update Post';

                const blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
                const post = blogs.find(b => b.id === editingPostId);

                if (post) {
                    document.getElementById('title').value = post.title;
                    document.getElementById('editor').innerHTML = post.description; // Load into div
                    existingImage = post.image;

                    if (post.image) {
                        const previewImg = document.getElementById('preview-img');
                        const placeholder = document.getElementById('upload-placeholder');
                        const previewContainer = document.getElementById('image-preview');

                        previewImg.src = post.image;
                        placeholder.classList.add('hidden');
                        previewContainer.classList.remove('hidden');
                    }
                }
            }
        }

        function handleLogout(event) {
            event.preventDefault();
            localStorage.removeItem('isAuthenticated');
            window.location.href = 'login.html';
        }

        function handlePostSubmission(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('editor').innerHTML; // Get from div

            const imageInput = document.getElementById('image');
            const file = imageInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    savePost(title, description, reader.result);
                }
                reader.readAsDataURL(file);
            } else {
                // If editing and no new file selected, keep existing image
                // If creating and no file, use null
                savePost(title, description, existingImage);
            }
        }

        function savePost(title, description, imageBase64) {
            let blogs = JSON.parse(localStorage.getItem('blogs') || '[]');

            if (editingPostId) {
                // Update existing
                const index = blogs.findIndex(b => b.id === editingPostId);
                if (index !== -1) {
                    blogs[index].title = title;
                    blogs[index].description = description;
                    blogs[index].image = imageBase64;
                    // We can choose to update date or keep original. Let's keep original for now or update "updatedAt".
                    // For simplicity, let's just update the content.
                }
            } else {
                // Create new
                const newPost = {
                    id: Date.now(),
                    title: title,
                    description: description,
                    image: imageBase64,
                    date: new Date().toLocaleDateString()
                };
                blogs.push(newPost);
            }

            localStorage.setItem('blogs', JSON.stringify(blogs));
            window.location.href = 'blogs.html';
        }

        function previewImage(input) {
            const file = input.files[0];
            const placeholder = document.getElementById('upload-placeholder');
            const previewContainer = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImg.src = e.target.result;
                    placeholder.classList.add('hidden');
                    previewContainer.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            } else {
                placeholder.classList.remove('hidden');
                previewContainer.classList.add('hidden');
                previewImg.src = '';
            }
        }

        function removeImage(event) {
            event.preventDefault(); // Prevent form submission or bubbling
            event.stopPropagation(); // Prevent triggering the file input click

            const input = document.getElementById('image');
            const placeholder = document.getElementById('upload-placeholder');
            const previewContainer = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');

            input.value = ''; // Clear file input
            existingImage = null; // Clear key
            previewImg.src = '';
            placeholder.classList.remove('hidden');
            previewContainer.classList.add('hidden');
        }

        function execCmd(command) {
            document.execCommand(command, false, null);
            document.getElementById('editor').focus();
        }
    </script>
</head>

<body class="font-body bg-surface-50 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white border-b border-border shadow-sm">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="font-display text-xl font-bold text-brand-500">
                Omar Benjelloun <span class="text-text-secondary font-normal text-base ml-2">/ New Post</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-text-secondary hover:text-primary transition-250 text-sm">View Site</a>
                <a href="#" onclick="handleLogout(event)"
                    class="text-text-secondary hover:text-error transition-250 text-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto px-6 py-12">
        <form class="form-card bg-white rounded-2xl shadow-portfolio p-8 border border-gray-100"
            onsubmit="handlePostSubmission(event)">
            <div class="mb-8 border-b border-border pb-6">
                <h1 id="page-title" class="font-display text-3xl font-bold text-text-primary">Create New Blog Post</h1>
                <p class="text-text-secondary mt-2">Share your thoughts and updates with the world.</p>
            </div>

            <div class="space-y-8">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-semibold text-text-primary mb-2">Post Title</label>
                    <input type="text" id="title" name="title" required
                        class="w-full px-4 py-3 rounded-xl border border-border focus:border-primary focus:ring-2 focus:ring-primary-100 outline-none transition-250 bg-surface-50 focus:bg-white text-lg"
                        placeholder="Enter an engaging title...">
                </div>

                <!-- Image Upload -->
                <div>
                    <label for="image" class="block text-sm font-semibold text-text-primary mb-2">Featured Image</label>
                    <div class="file-drop-area rounded-xl p-8 text-center cursor-pointer relative overflow-hidden"
                        id="drop-area">
                        <input type="file" id="image" name="image" accept="image/*"
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                            onchange="previewImage(this)">

                        <div id="upload-placeholder" class="pointer-events-none">
                            <svg class="w-10 h-10 text-text-muted mx-auto mb-3" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <p class="text-sm text-text-secondary font-medium">Click to upload or drag and drop</p>
                            <p class="text-xs text-text-muted mt-1">SVG, PNG, JPG or GIF (max. 5MB)</p>
                        </div>

                        <div id="image-preview" class="hidden absolute inset-0 w-full h-full bg-surface-50 group">
                            <img id="preview-img" src="" alt="Preview" class="w-full h-full object-contain p-2">
                            <button type="button" onclick="removeImage(event)"
                                class="absolute top-4 right-4 p-2 bg-white rounded-full shadow-md text-gray-500 hover:text-red-500 hover:bg-red-50 transition-all z-20"
                                title="Remove image">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Description (Rich Text Editor) -->
                <div>
                    <label class="block text-sm font-semibold text-text-primary mb-2">Content</label>
                    <div
                        class="rounded-xl border border-border bg-surface-50 overflow-hidden focus-within:ring-2 focus-within:ring-primary-100 focus-within:border-primary transition-250">
                        <!-- Toolbar -->
                        <div class="flex items-center space-x-1 p-2 border-b border-border bg-white editor-toolbar">
                            <button type="button" onclick="execCmd('bold')"
                                class="p-2 rounded hover:bg-surface-100 text-text-secondary" title="Bold">
                                <b>B</b>
                            </button>
                            <button type="button" onclick="execCmd('italic')"
                                class="p-2 rounded hover:bg-surface-100 text-text-secondary" title="Italic">
                                <i>I</i>
                            </button>
                            <button type="button" onclick="execCmd('underline')"
                                class="p-2 rounded hover:bg-surface-100 text-text-secondary" title="Underline">
                                <u>U</u>
                            </button>
                            <div class="w-px h-4 bg-border mx-2"></div>
                            <button type="button" onclick="execCmd('insertUnorderedList')"
                                class="p-2 rounded hover:bg-surface-100 text-text-secondary" title="Bullet List">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h16M4 18h16M4 6l-.01 0M4 12l-.01 0M4 18l-.01 0" />
                                </svg>
                            </button>
                            <button type="button" onclick="execCmd('insertOrderedList')"
                                class="p-2 rounded hover:bg-surface-100 text-text-secondary" title="Numbered List">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                                </svg>
                            </button>
                        </div>
                        <!-- Editor -->
                        <div id="editor" contenteditable="true"
                            class="w-full px-4 py-3 min-h-[300px] outline-none bg-surface-50 focus:bg-white text-lg overflow-y-auto">
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-end space-x-4 pt-4 border-t border-border">
                    <button type="button" onclick="window.location.href='index.html'"
                        class="px-6 py-3 rounded-xl font-medium text-text-secondary hover:bg-surface-100 transition-250">
                        Cancel
                    </button>
                    <button type="submit" id="submit-btn" class="btn-primary">
                        Create
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
