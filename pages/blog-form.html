<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Blog Post - Omar Benjelloun Portfolio</title>
    <link rel="icon" type="image/png" class="round" href="/public/images/benjellon.png">
    <link rel="stylesheet" href="../css/main.css" />
    <style>
        .form-card {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-drop-area {
            border: 2px dashed #e5e7eb;
            transition: all 0.2s ease;
        }

        .file-drop-area:hover {
            border-color: #166534;
            background-color: #f0fdf4;
        }

        .editor-toolbar button {
            transition: all 0.2s;
        }

        .editor-toolbar button:hover {
            background-color: #f3f4f6;
            color: #166534;
        }

        .editor-toolbar button.active {
            background-color: #166534;
            color: white;
        }

        #editor:empty:before {
            content: attr(data-placeholder);
            color: #9ca3af;
            pointer-events: none;
        }

        #editor:focus {
            outline: none;
        }

        #editor ul,
        #editor ol {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        #editor ul {
            list-style-type: disc;
        }

        #editor ol {
            list-style-type: decimal;
        }

        #editor p {
            margin-bottom: 0.5rem;
        }

        #editor b,
        #editor strong {
            font-weight: bold;
        }

        #editor i,
        #editor em {
            font-style: italic;
        }

        #editor u {
            text-decoration: underline;
        }

        /* Validation Styles */
        .form-group {
            position: relative;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            animation: slideDown 0.2s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input.error,
        #editor.error {
            border-color: #dc2626 !important;
            background-color: #fef2f2 !important;
        }

        input.error:focus,
        #editor.error:focus {
            border-color: #dc2626 !important;
        }

        .field-hint {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 0.4rem;
            display: flex;
            justify-content: space-between;
        }

        .char-count {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 0.4rem;
        }

        .char-count.warning {
            color: #f59e0b;
        }

        .char-count.error {
            color: #dc2626;
        }

        .validation-success {
            color: #16a34a;
            font-size: 0.85rem;
            margin-top: 0.4rem;
        }

        /* Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            display: none;
            opacity: 0;
        }

        .loading-spinner {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #16a34a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #6b7280;
            font-size: 1rem;
            margin: 0;
        }

        .success-icon {
            display: inline-block;
            margin-right: 0.25rem;
        }

        .toast-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            max-width: 400px;
            padding: 16px;
            border-radius: 8px;
            background-color: #1f2937;
            color: white;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast-notification.error {
            background-color: #dc2626;
        }

        .toast-notification.success {
            background-color: #16a34a;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
    <script>

        // Protect this route
        if (localStorage.getItem('isAuthenticated') !== 'true') {
            alert('Please login to create a post.');
            window.location.href = 'login.html';
        }

        let editingPostId = null;
        let existingImage = null;
        let validationState = {
            title: false,
            content: false,
            image: true // Optional field, so valid by default
        };

        document.addEventListener('DOMContentLoaded', () => {
            checkUrlForEdit();
            setupEditor();
            setupValidation();
            createLoadingOverlay();
        });

        function createLoadingOverlay() {
            const overlay = document.createElement('div');
            overlay.id = 'loading-overlay';
            overlay.className = 'loading-overlay hidden';
            overlay.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p class="loading-text">Loading post...</p>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function showLoading(message = 'Loading...') {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                const text = overlay.querySelector('.loading-text');
                if (text) text.textContent = message;
                overlay.classList.remove('hidden');
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.classList.add('hidden');
            }
        }

        function setupValidation() {
            const titleInput = document.getElementById('title');
            const editor = document.getElementById('editor');

            // Title validation
            titleInput.addEventListener('input', () => {
                validateTitle();
                updateCharCount('title-count', titleInput.value.length, 255);
            });
            titleInput.addEventListener('blur', () => validateTitle());

            // Content validation
            editor.addEventListener('input', () => validateContent());
            editor.addEventListener('blur', () => validateContent());
        }

        function updateCharCount(counterId, current, max) {
            const counter = document.getElementById(counterId);
            if (counter) {
                counter.textContent = `${current}/${max}`;
            }
        }

        function validateTitle() {
            const titleInput = document.getElementById('title');
            const value = titleInput.value.trim();
            const minLength = 3;
            const maxLength = 255;

            const titleGroup = titleInput.closest('.form-group') || titleInput.parentElement;
            let errorMsg = titleGroup.querySelector('.error-message');

            if (!errorMsg) {
                errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                titleInput.parentElement.appendChild(errorMsg);
            }

            if (value.length === 0) {
                showError(titleInput, errorMsg, 'Title is required');
                validationState.title = false;
                return false;
            } else if (value.length < minLength) {
                showError(titleInput, errorMsg, `Title must be at least ${minLength} characters long`);
                validationState.title = false;
                return false;
            } else if (value.length > maxLength) {
                showError(titleInput, errorMsg, `Title cannot exceed ${maxLength} characters`);
                validationState.title = false;
                return false;
            } else {
                clearError(titleInput, errorMsg);
                validationState.title = true;
                return true;
            }
        }

        function validateContent() {
            const editor = document.getElementById('editor');
            const value = editor.innerText.trim();
            const minLength = 10;

            let errorMsg = editor.parentElement.querySelector('.error-message');

            if (!errorMsg) {
                errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                editor.parentElement.appendChild(errorMsg);
            }

            if (value.length === 0) {
                showError(editor, errorMsg, 'Content is required');
                validationState.content = false;
                return false;
            } else if (value.length < minLength) {
                showError(editor, errorMsg, `Content must be at least ${minLength} characters long`);
                validationState.content = false;
                return false;
            } else if (value.length > 50000) {
                showError(editor, errorMsg, 'Content cannot exceed 50,000 characters');
                validationState.content = false;
                return false;
            } else {
                clearError(editor, errorMsg);
                validationState.content = true;
                return true;
            }
        }

        function showError(input, errorMsg, message) {
            input.classList.add('error');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }

        function clearError(input, errorMsg) {
            input.classList.remove('error');
            errorMsg.classList.remove('show');
        }

        function showToast(message, type = 'error') {
            const toast = document.createElement('div');
            toast.className = `toast-notification ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        function setupEditor() {
            const editor = document.getElementById('editor');

            // Update toolbar state when selection changes
            editor.addEventListener('mouseup', updateToolbarState);
            editor.addEventListener('keyup', updateToolbarState);
            editor.addEventListener('focus', updateToolbarState);

            // Prevent losing focus when clicking toolbar
            document.querySelectorAll('.editor-toolbar button').forEach(button => {
                button.addEventListener('mousedown', (e) => {
                    e.preventDefault(); // Prevents editor from losing focus
                });
            });
        }

        function updateToolbarState() {
            const commands = ['bold', 'italic', 'underline', 'insertUnorderedList', 'insertOrderedList'];

            commands.forEach(command => {
                const button = document.querySelector(`[data-command="${command}"]`);
                if (button) {
                    if (document.queryCommandState(command)) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                }
            });
        }

        function checkUrlForEdit() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                editingPostId = parseInt(id);
                document.getElementById('page-title').textContent = 'Edit Blog Post';
                document.getElementById('submit-btn').textContent = 'Update Post';

                console.log('Loading post with ID:', editingPostId);
                showLoading('Loading post...');

                fetch(`http://localhost:8000/api/blogs/${editingPostId}`)
                    .then(response => {
                        console.log('Fetch response status:', response.status);
                        if (!response.ok) {
                            return response.text().then(text => {
                                throw new Error(`HTTP ${response.status}: ${text}`);
                            });
                        }
                        return response.json();
                    })
                    .then(post => {
                        console.log('Post loaded:', post);
                        hideLoading();
                        document.getElementById('title').value = post.title;
                        document.getElementById('editor').innerHTML = post.content;
                        existingImage = post.image;

                        if (post.image) {
                            const previewImg = document.getElementById('preview-img');
                            const placeholder = document.getElementById('upload-placeholder');
                            const previewContainer = document.getElementById('image-preview');

                            previewImg.src = post.image;
                            placeholder.classList.add('hidden');
                            previewContainer.classList.remove('hidden');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching post:', error);
                        hideLoading();
                        showToast('Error loading post: ' + error.message, 'error');
                    });
            }
        }

        function handleLogout(event) {
            event.preventDefault();
            localStorage.removeItem('isAuthenticated');
            window.location.href = 'login.html';
        }

        function handlePostSubmission(event) {
            event.preventDefault();

            // Validate all fields
            const isTitleValid = validateTitle();
            const isContentValid = validateContent();

            if (!isTitleValid) {
                showToast('Please fix the title errors', 'error');
                document.getElementById('title').focus();
                return;
            }

            if (!isContentValid) {
                showToast('Please fix the content errors', 'error');
                document.getElementById('editor').focus();
                return;
            }

            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('editor').innerHTML.trim();
            const imageInput = document.getElementById('image');
            const file = imageInput.files[0];

            if (file) {
                // Validate image file
                const validImageTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp', 'image/svg+xml'];
                if (!validImageTypes.includes(file.type)) {
                    showToast('Image must be JPG, PNG, GIF, WebP, or SVG', 'error');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) {
                    showToast('Image file size must be less than 5MB', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onloadend = function () {
                    savePost(title, content, reader.result);
                }
                reader.onerror = function () {
                    showToast('Error reading image file', 'error');
                }
                reader.readAsDataURL(file);
            } else {
                savePost(title, content, existingImage);
            }
        }

        function savePost(title, content, imageBase64) {
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = editingPostId ? 'Updating...' : 'Creating...';
            showLoading(editingPostId ? 'Updating post...' : 'Creating post...');

            const postData = {
                title: title,
                content: content,
                image: imageBase64
            };

            const url = editingPostId
                ? `http://localhost:8000/api/blogs/${editingPostId}`
                : 'http://localhost:8000/api/blogs';

            const method = editingPostId ? 'PUT' : 'POST';

            console.log('Sending request to:', url);
            console.log('Method:', method);

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            })
                .then(response => {
                    console.log('Response status:', response.status);

                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.message || `HTTP ${response.status}`);
                        }).catch(() => {
                            return response.text().then(text => {
                                throw new Error(text || `HTTP ${response.status}`);
                            });
                        });
                    }

                    // Check if response has content
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        return response.json();
                    } else {
                        return null;
                    }
                })
                .then(data => {
                    console.log('Success! Response:', data);
                    hideLoading();
                    showToast(editingPostId ? 'Blog post updated successfully!' : 'Blog post created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'blogs.html';
                    }, 1500);
                })
                .catch(error => {
                    console.error('Error saving post:', error);
                    hideLoading();

                    let errorMessage = 'Error saving post';
                    if (error.message.includes('title')) {
                        errorMessage = 'Title validation failed: ' + error.message;
                    } else if (error.message.includes('content')) {
                        errorMessage = 'Content validation failed: ' + error.message;
                    } else if (error.message.includes('image')) {
                        errorMessage = 'Image validation failed: ' + error.message;
                    } else if (error.message) {
                        errorMessage = error.message;
                    }

                    showToast(errorMessage, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = editingPostId ? 'Update Post' : 'Create Post';
                });
        }

        function previewImage(input) {
            const file = input.files[0];
            const placeholder = document.getElementById('upload-placeholder');
            const previewContainer = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');

            if (file) {
                // Validate file type
                const validImageTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp', 'image/svg+xml'];
                if (!validImageTypes.includes(file.type)) {
                    showToast('Image must be JPG, PNG, GIF, WebP, or SVG', 'error');
                    input.value = '';
                    return;
                }

                // Validate file size (5MB max)
                if (file.size > 5 * 1024 * 1024) {
                    showToast('File size must be less than 5MB', 'error');
                    input.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImg.src = e.target.result;
                    placeholder.classList.add('hidden');
                    previewContainer.classList.remove('hidden');
                    showToast('Image uploaded successfully', 'success');
                }
                reader.onerror = function () {
                    showToast('Error reading image file', 'error');
                    input.value = '';
                }
                reader.readAsDataURL(file);
            } else {
                placeholder.classList.remove('hidden');
                previewContainer.classList.add('hidden');
                previewImg.src = '';
            }
        }

        function removeImage(event) {
            event.preventDefault();
            event.stopPropagation();

            const input = document.getElementById('image');
            const placeholder = document.getElementById('upload-placeholder');
            const previewContainer = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');

            input.value = '';
            existingImage = null;
            previewImg.src = '';
            placeholder.classList.remove('hidden');
            previewContainer.classList.add('hidden');
        }

        function execCmd(command, value = null) {
            const editor = document.getElementById('editor');

            // Focus the editor first
            editor.focus();

            // Execute the command
            document.execCommand(command, false, value);

            // Update toolbar state
            updateToolbarState();

            // Keep focus on editor
            editor.focus();
        }

        function formatHeading(level) {
            execCmd('formatBlock', `<h${level}>`);
        }

        function createLink() {
            const url = prompt('Enter the URL:');
            if (url) {
                execCmd('createLink', url);
            }
        }

        function insertImage() {
            const url = prompt('Enter image URL:');
            if (url) {
                execCmd('insertImage', url);
            }
        }
    </script>
</head>

<body class="font-body bg-surface-50 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white border-b border-border shadow-sm">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="font-display text-xl font-bold text-brand-500">
                Omar Benjelloun <span class="text-text-secondary font-normal text-base ml-2">/ New Post</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-text-secondary hover:text-primary transition-250 text-sm">View Site</a>
                <a href="#" onclick="handleLogout(event)"
                    class="text-text-secondary hover:text-error transition-250 text-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto px-6 py-12">
        <form class="form-card bg-white rounded-2xl shadow-portfolio p-8 border border-gray-100"
            onsubmit="handlePostSubmission(event)">
            <div class="mb-8 border-b border-border pb-6">
                <h1 id="page-title" class="font-display text-3xl font-bold text-text-primary">Create New Blog Post</h1>
                <p class="text-text-secondary mt-2">Share your thoughts and updates with the world.</p>
            </div>

            <div class="space-y-8">
                <!-- Title -->
                <div class="form-group">
                    <label for="title" class="block text-sm font-semibold text-text-primary mb-2">
                        Post Title
                        <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="title" name="title" required
                        class="w-full px-4 py-3 rounded-xl border border-border focus:border-primary focus:ring-2 focus:ring-primary-100 outline-none transition-250 bg-surface-50 focus:bg-white text-lg"
                        placeholder="Enter an engaging title..." maxlength="255">
                    <div class="field-hint">
                        <span>Minimum 3 characters, maximum 255</span>
                        <span id="title-count">0/255</span>
                    </div>
                    <div class="error-message"></div>
                </div>

                <!-- Image Upload -->
                <div>
                    <label for="image" class="block text-sm font-semibold text-text-primary mb-2">Featured Image</label>
                    <div class="file-drop-area rounded-xl p-8 text-center cursor-pointer relative overflow-hidden"
                        id="drop-area">
                        <input type="file" id="image" name="image" accept="image/*"
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                            onchange="previewImage(this)">

                        <div id="upload-placeholder" class="pointer-events-none">
                            <svg class="w-10 h-10 text-text-muted mx-auto mb-3" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <p class="text-sm text-text-secondary font-medium">Click to upload or drag and drop</p>
                            <p class="text-xs text-text-muted mt-1">SVG, PNG, JPG or GIF (max. 5MB)</p>
                        </div>

                        <div id="image-preview" class="hidden absolute inset-0 w-full h-full bg-surface-50 group">
                            <img id="preview-img" src="" alt="Preview" class="w-full h-full object-contain p-2">
                            <button type="button" onclick="removeImage(event)"
                                class="absolute top-4 right-4 p-2 bg-white rounded-full shadow-md text-gray-500 hover:text-red-500 hover:bg-red-50 transition-all z-20"
                                title="Remove image">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Description (Rich Text Editor) -->
                <div class="form-group">
                    <label class="block text-sm font-semibold text-text-primary mb-2">
                        Content
                        <span class="text-red-500">*</span>
                    </label>
                    <div
                        class="rounded-xl border border-border bg-surface-50 overflow-hidden focus-within:ring-2 focus-within:ring-primary-100 focus-within:border-primary transition-250">
                        <!-- Toolbar -->
                        <div class="flex items-center space-x-1 p-2 border-b border-border bg-white editor-toolbar">
                            <button type="button" onclick="execCmd('bold')" data-command="bold"
                                class="p-2 rounded hover:bg-surface-100 text-text-secondary font-bold"
                                title="Bold (Ctrl+B)">
                                B
                            </button>
                            <button type="button" onclick="execCmd('italic')" data-command="italic"
                                class="p-2 rounded hover:bg-surface-100 text-text-secondary italic"
                                title="Italic (Ctrl+I)">
                                I
                            </button>
                            <button type="button" onclick="execCmd('underline')" data-command="underline"
                                class="p-2 rounded hover:bg-surface-100 text-text-secondary underline"
                                title="Underline (Ctrl+U)">
                                U
                            </button>
                            <div class="w-px h-4 bg-border mx-2"></div>
                            <button type="button" onclick="execCmd('insertUnorderedList')"
                                data-command="insertUnorderedList"
                                class="p-2 rounded hover:bg-surface-100 text-text-secondary" title="Bullet List">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h16M4 18h16" />
                                </svg>
                            </button>
                            <button type="button" onclick="execCmd('insertOrderedList')"
                                data-command="insertOrderedList"
                                class="p-2 rounded hover:bg-surface-100 text-text-secondary" title="Numbered List">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                </svg>
                            </button>
                            <div class="w-px h-4 bg-border mx-2"></div>

                        <!-- Editor -->
                        <div id="editor" contenteditable="true"
                            data-placeholder="Start writing your blog post content..."
                            class="w-full px-4 py-3 min-h-[300px] outline-none bg-surface-50 focus:bg-white text-lg overflow-y-auto">
                        </div>
                    </div>
                    <div class="field-hint">
                        <span>Minimum 10 characters, maximum 50,000</span>
                    </div>
                    <div class="error-message"></div>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-end space-x-4 pt-4 border-t border-border">
                    <button type="button" onclick="window.location.href='blogs.html'"
                        class="px-6 py-3 rounded-xl font-medium text-text-secondary hover:bg-surface-100 transition-250">
                        Cancel
                    </button>
                    <button type="submit" id="submit-btn" class="btn-primary">
                        Create Post
                    </button>
                </div>
            </div>
        </form>
    </div>
